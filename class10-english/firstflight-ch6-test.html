<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chapter 6 – The Hundred Dresses–II | Class 10</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{
  background:linear-gradient(rgba(20,60,80,0.85),rgba(20,60,80,0.85)),
  url("https://images.unsplash.com/photo-1503676260728-1c00da094a0b");
  background-size:cover;
  min-height:70vh;
  display:flex;
  justify-content:center;
  padding:20px;
  margin:50px;
}
.container{
  background:#fff;
  max-width:900px;
  width:100%;
  padding:25px;
  border-radius:12px;
  box-shadow:0 15px 30px rgba(0,0,0,.3);
}
h2{text-align:center;color:#1565c0;margin-bottom:15px;}
.test-buttons{text-align:center;margin-bottom:15px;}
.test-buttons button{
  margin:5px;padding:8px 14px;border:none;
  border-radius:6px;cursor:pointer;background:#ddd;
}
.test-buttons button.active{background:#1565c0;color:#fff;}
.q-circles{
  display:flex;justify-content:center;flex-wrap:wrap;
  gap:10px;margin-bottom:20px;
}
.q-circle{
  width:38px;height:38px;border-radius:50%;
  border:2px solid #1565c0;
  display:flex;align-items:center;justify-content:center;
  font-weight:bold;background:#f2f2f2;
}
.q-circle.filled{background:#4caf50;color:#fff;border-color:#4caf50;}
.question{
  border:1px solid #ddd;padding:15px;
  border-radius:8px;margin-bottom:18px;
}
.question p{font-weight:bold;margin-bottom:10px;}
label{display:block;margin-bottom:8px;cursor:pointer;}
.submit-btn{
  width:100%;padding:12px;background:#1565c0;
  color:#fff;border:none;border-radius:8px;
  font-size:16px;cursor:pointer;
}
.feedback{margin-top:8px;font-weight:bold;}
.correct{color:green;} .wrong{color:red;}
#result{text-align:center;font-size:20px;font-weight:bold;margin-top:20px;}
</style>
</head>

<body>

<div class="container">
<h2>Chapter 6 – The Hundred Dresses–II (MCQ Tests)</h2>

<div class="test-buttons">
  <button onclick="loadTest(0)" class="active">Test 1</button>
  <button onclick="loadTest(1)">Test 2</button>
  <button onclick="loadTest(2)">Test 3</button>
</div>

<div class="q-circles" id="qCircles"></div>
<form id="mcqForm"></form>

<button class="submit-btn" onclick="submitTest()">Submit Test</button>
<div id="result"></div>
</div>

<script>
const tests=[

/* ================= TEST 1 ================= */
[
 {q:"Why was Wanda absent from school?",opts:["Ill","Shifted house","Left town","Punished"],ans:2},
 {q:"What competition did Wanda win?",opts:["Drawing","Essay","Dresses drawing","Singing"],ans:2},
 {q:"How many drawings did Wanda submit?",opts:["10","50","100","20"],ans:2},
 {q:"Who announced the result?",opts:["Peggy","Teacher","Maddie","Principal"],ans:1},
 {q:"What prize did Wanda win?",opts:["Book","Medal","Drawing prize","Certificate"],ans:2},
 {q:"Peggy felt?",opts:["Happy","Proud","Ashamed","Angry"],ans:2},
 {q:"Maddie felt?",opts:["Relieved","Sad","Guilty","Proud"],ans:2},
 {q:"Where had Wanda gone?",opts:["City","Village","Big city","Boggins Heights"],ans:2},
 {q:"Who wanted to meet Wanda?",opts:["Peggy","Teacher","Maddie","Everyone"],ans:0},
 {q:"Theme of chapter?",opts:["Success","Regret","Bullying effects","Art"],ans:2}
],

/* ================= TEST 2 ================= */
[
 {q:"What message did Wanda send?",opts:["Letter","Drawing","Note","Gift"],ans:1},
 {q:"Whom did Wanda gift drawings?",opts:["Teacher","Peggy & Maddie","Class","Friends"],ans:1},
 {q:"What did Wanda say about teasing?",opts:["Angry","Forgiven","Sad","Hurt"],ans:1},
 {q:"Peggy realised teasing was?",opts:["Fun","Cruel","Normal","Harmless"],ans:1},
 {q:"Maddie decided to?",opts:["Tease others","Stay silent","Never tease","Forget Wanda"],ans:2},
 {q:"Wanda’s nature was?",opts:["Rude","Patient","Proud","Aggressive"],ans:1},
 {q:"Lesson learnt?",opts:["Art wins","Kindness matters","Money matters","Winning is important"],ans:1},
 {q:"Wanda proved she was?",opts:["Poor","Talented","Weak","Silent"],ans:1},
 {q:"Peggy changed because of?",opts:["Fear","Regret","Teacher","Parents"],ans:1},
 {q:"End message?",opts:["Forgiveness","Punishment","Anger","Revenge"],ans:0}
],

/* ================= TEST 3 ================= */
[
 {q:"Sample Question 1?",opts:["A","B","C","D"],ans:0},
 {q:"Sample Question 2?",opts:["A","B","C","D"],ans:1}
]

];

let currentTest=0;

function loadTest(i){
 currentTest=i;
 result.textContent="";
 mcqForm.innerHTML="";
 qCircles.innerHTML="";

 document.querySelectorAll(".test-buttons button").forEach((b,j)=>{
  b.classList.toggle("active",i===j);
 });

 tests[i].forEach((item,index)=>{
  qCircles.innerHTML+=`<div class="q-circle" id="c${index}">${index+1}</div>`;
  mcqForm.innerHTML+=`
   <div class="question" data-answer="${item.ans}">
    <p>Q${index+1}. ${item.q}</p>
    ${item.opts.map((o,j)=>`
     <label>
      <input type="radio" name="q${index}" value="${j}" onchange="markFilled(${index})">
      ${o}
     </label>`).join("")}
    <div class="feedback"></div>
   </div>`;
 });
}

function markFilled(i){
 document.getElementById("c"+i).classList.add("filled");
}

function submitTest(){
 let score=0;
 document.querySelectorAll(".question").forEach(q=>{
  const sel=q.querySelector("input:checked");
  const fb=q.querySelector(".feedback");
  const ans=q.dataset.answer;
  const correct=q.querySelector(`input[value="${ans}"]`).parentElement.textContent.trim();

  if(sel && sel.value===ans){
   score++; fb.innerHTML="✔ Correct"; fb.className="feedback correct";
  }else if(sel){
   fb.innerHTML=`✖ Wrong<br>✔ Correct Answer: <b>${correct}</b>`; fb.className="feedback wrong";
  }else{
   fb.innerHTML=`⚠ Not Attempted<br>✔ Correct Answer: <b>${correct}</b>`; fb.className="feedback wrong";
  }
 });
 result.textContent=`Score: ${score} / ${tests[currentTest].length}`;
}

loadTest(0);
</script>

</body>
</html>
