<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chapter 8 – Class 10 English (MCQ Tests)</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{
  background:linear-gradient(rgba(30,60,90,0.85),rgba(30,60,90,0.85)),
  url("https://images.unsplash.com/photo-1593642634315-48f5414c3ad9");
  background-size:cover;
  min-height:70vh;
  display:flex;
  justify-content:center;
  padding:20px;
  margin:50px;
}
.container{
  background:#fff;
  max-width:900px;
  width:100%;
  padding:25px;
  border-radius:12px;
  box-shadow:0 15px 30px rgba(0,0,0,.3);
}
h2{text-align:center;color:#0d47a1;margin-bottom:15px;}
.test-buttons{text-align:center;margin-bottom:15px;}
.test-buttons button{
  margin:5px;padding:8px 14px;border:none;
  border-radius:6px;cursor:pointer;background:#ddd;
}
.test-buttons button.active{background:#0d47a1;color:#fff;}
.q-circles{
  display:flex;justify-content:center;flex-wrap:wrap;
  gap:10px;margin-bottom:20px;
}
.q-circle{
  width:38px;height:38px;border-radius:50%;
  border:2px solid #0d47a1;
  display:flex;align-items:center;justify-content:center;
  font-weight:bold;background:#f2f2f2;
}
.q-circle.filled{background:#4caf50;color:#fff;border-color:#4caf50;}
.question{
  border:1px solid #ddd;padding:15px;
  border-radius:8px;margin-bottom:18px;
}
.question p{font-weight:bold;margin-bottom:10px;}
label{display:block;margin-bottom:8px;cursor:pointer;}
.submit-btn{
  width:100%;padding:12px;background:#0d47a1;
  color:#fff;border:none;border-radius:8px;
  font-size:16px;cursor:pointer;
}
.feedback{margin-top:8px;font-weight:bold;}
.correct{color:green;} .wrong{color:red;}
#result{text-align:center;font-size:20px;font-weight:bold;margin-top:20px;}
</style>
</head>

<body>

<div class="container">
<h2>Chapter 8 – Mijbil the Otter (MCQ Tests)</h2>

<div class="test-buttons">
  <button onclick="loadTest(0)" class="active">Test 1</button>
  <button onclick="loadTest(1)">Test 2</button>
  <button onclick="loadTest(2)">Test 3</button>
</div>

<div class="q-circles" id="qCircles"></div>
<form id="mcqForm"></form>

<button class="submit-btn" onclick="submitTest()">Submit Test</button>
<div id="result"></div>
</div>

<script>
const tests=[

/* ================= TEST 1 ================= */
[
 {q:"Who is the author of 'The Invisible Man'?",opts:["H.G. Wells","Ruskin Bond","R.K. Narayan","Agatha Christie"],ans:0},
 {q:"The protagonist of the story is?",opts:["Griffin","Dr. Watson","Sherlock","Victor"],ans:0},
 {q:"The story mainly deals with?",opts:["Science experiment","Travel","Adventure","Mystery"],ans:0},
 {q:"Griffin discovered how to become?",opts:["Invisible","Rich","Powerful","Famous"],ans:0},
 {q:"Griffin’s colleague was?",opts:["Dr. Kemp","Dr. Watson","Ravi","John"],ans:0},
 {q:"The story is set in?",opts:["England","India","France","USA"],ans:0},
 {q:"Theme of the story?",opts:["Science & ethics","War","Education","Politics"],ans:0},
 {q:"Griffin's plan failed because?",opts:["He got caught","He was careless","He became visible","He ran away"],ans:1},
 {q:"Story shows danger of?",opts:["Experiments","Travel","Wealth","Power"],ans:0},
 {q:"Moral lesson?",opts:["Ethics in science","Bravery","Patriotism","Friendship"],ans:0}
],


/* ================= TEST 2 ================= */
[
 {q:"Who wrote 'The Last Leaf'?",opts:["O. Henry","Ruskin Bond","R.K. Narayan","Mark Twain"],ans:0},
 {q:"Main characters are?",opts:["Johnsy & Sue","Griffin & Kemp","Leela & Ravi","Tom & Jerry"],ans:0},
 {q:"Johnsy was suffering from?",opts:["Pneumonia","Flu","Cold","Asthma"],ans:0},
 {q:"Sue helped Johnsy by?",opts:["Encouragement","Medicine","Money","Stories"],ans:0},
 {q:"Old Behrman was?",opts:["Painter","Teacher","Doctor","Baker"],ans:0},
 {q:"Behrman painted?",opts:["A leaf","A tree","A house","A flower"],ans:0},
 {q:"Lesson of the story?",opts:["Hope & sacrifice","Wealth","Adventure","Courage"],ans:0},
 {q:"Setting of the story?",opts:["USA","India","England","France"],ans:0},
 {q:"Theme?",opts:["Hope & perseverance","War","Science","Politics"],ans:0},
 {q:"Behrman’s act shows?",opts:["Selflessness","Greed","Anger","Laziness"],ans:0}
],


/* ================= TEST 3 ================= */
[
 {q:"Who wrote 'Two Stories about Flying'?",opts:["Ruskin Bond","H.G. Wells","R.K. Narayan","O. Henry"],ans:0},
 {q:"Stories describe?",opts:["Aviation experiences","Science experiments","Travel","War"],ans:0},
 {q:"Author's inspiration?",opts:["Personal experience","History","Fiction","News"],ans:0},
 {q:"Themes covered?",opts:["Courage & dreams","Adventure","Politics","Science"],ans:0},
 {q:"Characters include?",opts:["Vikram & Ravi","Griffin & Johnsy","Wings & Birds","Tom & Jerry"],ans:0},
 {q:"Flying represents?",opts:["Freedom","Danger","Wealth","Knowledge"],ans:0},
 {q:"Stories are set in?",opts:["India","England","USA","France"],ans:0},
 {q:"Lesson learned?",opts:["Courage & determination","Greed","Laziness","Fear"],ans:0},
 {q:"Author emphasizes?",opts:["Passion & practice","Politics","Science","Adventure"],ans:0},
 {q:"Overall theme?",opts:["Dreams & courage","War","Science","Adventure"],ans:0}
]

];

let currentTest=0;

function loadTest(i){
 currentTest=i;
 result.textContent="";
 mcqForm.innerHTML="";
 qCircles.innerHTML="";

 document.querySelectorAll(".test-buttons button").forEach((b,j)=>{
  b.classList.toggle("active",i===j);
 });

 tests[i].forEach((item,index)=>{
  qCircles.innerHTML+=`<div class="q-circle" id="c${index}">${index+1}</div>`;
  mcqForm.innerHTML+=`
   <div class="question" data-answer="${item.ans}">
    <p>Q${index+1}. ${item.q}</p>
    ${item.opts.map((o,j)=>`
     <label>
      <input type="radio" name="q${index}" value="${j}" onchange="markFilled(${index})">
      ${o}
     </label>`).join("")}
    <div class="feedback"></div>
   </div>`;
 });
}

function markFilled(i){
 document.getElementById("c"+i).classList.add("filled");
}

function submitTest(){
 let score=0;
 document.querySelectorAll(".question").forEach(q=>{
  const sel=q.querySelector("input:checked");
  const fb=q.querySelector(".feedback");
  const ans=q.dataset.answer;
  const correct=q.querySelector(`input[value="${ans}"]`).parentElement.textContent.trim();

  if(sel && sel.value===ans){
   score++; fb.innerHTML="✔ Correct"; fb.className="feedback correct";
  }else if(sel){
   fb.innerHTML=`✖ Wrong<br>✔ Correct Answer: <b>${correct}</b>`; fb.className="feedback wrong";
  }else{
   fb.innerHTML=`⚠ Not Attempted<br>✔ Correct Answer: <b>${correct}</b>`; fb.className="feedback wrong";
  }
 });
 result.textContent=`Score: ${score} / ${tests[currentTest].length}`;
}

loadTest(0);
</script>

</body>
</html>
