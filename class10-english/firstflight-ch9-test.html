<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chapter 9 – Madam Rides the Bus | Class 10</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{
  background:linear-gradient(rgba(30,60,90,0.85),rgba(30,60,90,0.85)),
  url("https://images.unsplash.com/photo-1581091012184-d6e83d0e8b5b");
  background-size:cover;
  min-height:70vh;
  display:flex;
  justify-content:center;
  padding:20px;
  margin:50px;
}
.container{
  background:#fff;
  max-width:900px;
  width:100%;
  padding:25px;
  border-radius:12px;
  box-shadow:0 15px 30px rgba(0,0,0,.3);
}
h2{text-align:center;color:#0d47a1;margin-bottom:15px;}
.test-buttons{text-align:center;margin-bottom:15px;}
.test-buttons button{
  margin:5px;padding:8px 14px;border:none;
  border-radius:6px;cursor:pointer;background:#ddd;
}
.test-buttons button.active{background:#0d47a1;color:#fff;}
.q-circles{
  display:flex;justify-content:center;flex-wrap:wrap;
  gap:10px;margin-bottom:20px;
}
.q-circle{
  width:38px;height:38px;border-radius:50%;
  border:2px solid #0d47a1;
  display:flex;align-items:center;justify-content:center;
  font-weight:bold;background:#f2f2f2;
}
.q-circle.filled{background:#4caf50;color:#fff;border-color:#4caf50;}
.question{
  border:1px solid #ddd;padding:15px;
  border-radius:8px;margin-bottom:18px;
}
.question p{font-weight:bold;margin-bottom:10px;}
label{display:block;margin-bottom:8px;cursor:pointer;}
.submit-btn{
  width:100%;padding:12px;background:#0d47a1;
  color:#fff;border:none;border-radius:8px;
  font-size:16px;cursor:pointer;
}
.feedback{margin-top:8px;font-weight:bold;}
.correct{color:green;} .wrong{color:red;}
#result{text-align:center;font-size:20px;font-weight:bold;margin-top:20px;}
</style>
</head>

<body>

<div class="container">
<h2>Chapter 9 – Madam Rides the Bus (MCQ Tests)</h2>

<div class="test-buttons">
  <button onclick="loadTest(0)" class="active">Test 1</button>
  <button onclick="loadTest(1)">Test 2</button>
  <button onclick="loadTest(2)">Test 3</button>
</div>

<div class="q-circles" id="qCircles"></div>
<form id="mcqForm"></form>

<button class="submit-btn" onclick="submitTest()">Submit Test</button>
<div id="result"></div>
</div>

<script>
const tests=[

/* ================= TEST 1 ================= */
[
 {q:"Who is the author of 'The Bond of Love'?",opts:["Ruskin Bond","Sudha Murthy","R.K. Narayan","Vikram Seth"],ans:0},
 {q:"Who is the main character?",opts:["Priya","Ramu","Sandy","Shiv"],ans:1},
 {q:"Ramu is a?",opts:["Boy","Dog","Cat","Teacher"],ans:1},
 {q:"Priya is?",opts:["Ramu’s owner","Ramu’s friend","Teacher","Neighbor"],ans:0},
 {q:"What does Ramu do for Priya?",opts:["Protects her","Ignores her","Runs away","Barks at strangers"],ans:0},
 {q:"Ramu shows?",opts:["Loyalty and love","Anger","Greed","Curiosity"],ans:0},
 {q:"Priya cares for Ramu by?",opts:["Feeding and loving him","Ignoring him","Giving lessons","Playing"],ans:0},
 {q:"The story highlights?",opts:["Bond between humans and animals","Adventure","War","Politics"],ans:0},
 {q:"Ramu is trained to?",opts:["Stay loyal","Run away","Fight","Steal"],ans:0},
 {q:"The main message of the story?",opts:["Love and loyalty matter most","Wealth","Power","Success"],ans:0}
],

/* ================= TEST 2 ================= */
[
 {q:"Ramu is a?",opts:["Dog","Cat","Monkey","Parrot"],ans:0},
 {q:"Priya is?",opts:["Ramu’s caretaker","Ramu’s neighbor","Teacher","Classmate"],ans:0},
 {q:"Story shows importance of?",opts:["Caring for animals","Sports","Politics","Adventure"],ans:0},
 {q:"Ramu protects Priya from?",opts:["Danger","School","Neighbors","Games"],ans:0},
 {q:"The bond shows?",opts:["Love and trust","Greed","Power","Fame"],ans:0},
 {q:"Author of the story?",opts:["Ruskin Bond","Sudha Murthy","R.K. Narayan","Vikram Seth"],ans:0},
 {q:"Ramu is loyal to?",opts:["Priya","Other animals","Teacher","Neighbors"],ans:0},
 {q:"Story teaches?",opts:["Respect and love for animals","Adventure","War","Politics"],ans:0},
 {q:"Priya loves Ramu because?",opts:["He is loyal","He is rich","He is clever","He is aggressive"],ans:0},
 {q:"Central theme?",opts:["Human-animal bond","Technology","Wealth","Education"],ans:0}
],

/* ================= TEST 3 ================= */
[
 {q:"Author of 'The Bond of Love'?",opts:["Ruskin Bond","Sudha Murthy","R.K. Narayan","Vikram Seth"],ans:0},
 {q:"Main character of story?",opts:["Ramu","Priya","Sandy","Shiv"],ans:0},
 {q:"Priya’s relationship with Ramu?",opts:["Owner","Friend","Teacher","Neighbor"],ans:0},
 {q:"Ramu’s main quality?",opts:["Loyalty","Greed","Anger","Curiosity"],ans:0},
 {q:"Story teaches us to?",opts:["Care for animals","Travel","Power","Wealth"],ans:0},
 {q:"Bond between Priya and Ramu shows?",opts:["Trust and love","Jealousy","Anger","Adventure"],ans:0},
 {q:"Priya’s role in story?",opts:["Caring owner","Teacher","Neighbor","Classmate"],ans:0},
 {q:"Ramu helps Priya by?",opts:["Protecting her","Teaching","Traveling","Barking at neighbors"],ans:0},
 {q:"The main lesson is?",opts:["Love and loyalty","War","Politics","Fame"],ans:0},
 {q:"Story emphasizes?",opts:["Human-animal bond","Adventure","Power","Wealth"],ans:0}
]

];

let currentTest=0;

function loadTest(i){
 currentTest=i;
 result.textContent="";
 mcqForm.innerHTML="";
 qCircles.innerHTML="";

 document.querySelectorAll(".test-buttons button").forEach((b,j)=>{
  b.classList.toggle("active",i===j);
 });

 tests[i].forEach((item,index)=>{
  qCircles.innerHTML+=`<div class="q-circle" id="c${index}">${index+1}</div>`;
  mcqForm.innerHTML+=`
   <div class="question" data-answer="${item.ans}">
    <p>Q${index+1}. ${item.q}</p>
    ${item.opts.map((o,j)=>`
     <label>
      <input type="radio" name="q${index}" value="${j}" onchange="markFilled(${index})">
      ${o}
     </label>`).join("")}
    <div class="feedback"></div>
   </div>`;  
 });
}

function markFilled(i){
 document.getElementById("c"+i).classList.add("filled");
}

function submitTest(){
 let score=0;
 document.querySelectorAll(".question").forEach(q=>{
  const sel=q.querySelector("input:checked");
  const fb=q.querySelector(".feedback");
  const ans=q.dataset.answer;
  const correct=q.querySelector(`input[value="${ans}"]`).parentElement.textContent.trim();

  if(sel && sel.value===ans){
   score++; fb.innerHTML="✔ Correct"; fb.className="feedback correct";
  }else if(sel){
   fb.innerHTML=`✖ Wrong<br>✔ Correct Answer: <b>${correct}</b>`; fb.className="feedback wrong";
  }else{
   fb.innerHTML=`⚠ Not Attempted<br>✔ Correct Answer: <b>${correct}</b>`; fb.className="feedback wrong";
  }
 });
 result.textContent=`Score: ${score} / ${tests[currentTest].length}`;
}

loadTest(0);
</script>

</body>
</html>
